<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="template :: header">
    </head>

    <body>
        <div class="container">
            <h2>Users list</h2>
            <p>Users are retrieved from MySQl with Spring Boot Data JPA:</p>
            <table class="table table-responsive table-hover table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-mail</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.getId()}">1</td>
                        <td th:text="${user.getFirstName()}">1</td>
                        <td th:text="${user.getLastName()}">1</td>
                        <td th:text="${user.getEmail()}">1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
