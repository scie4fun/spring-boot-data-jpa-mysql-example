<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header">
</head>
<body>

<div class="container">
    <h2>Users list</h2>
    <p>Users are retrieved from MySQl with Spring Boot Data JPA:</p>
    <div class="row">
        <div class="col-lg-7">
            <div class="add input-bar">
                <div class="input-bar-item width100">
                    <form class="form-inline form-group" method="post">
                        <input name="first" class="form-control width100" placeholder="First Name"/>
                        <input name="last" class="form-control width100" placeholder="Last Name"/>
                        <input name="email" class="form-control width100" placeholder="E-mail"/>
                        <button name="add" th:type="submit" class="btn btn-default input-bar-item">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="add input-bar">
                <div class="input-bar-item width100">
                    <form class="form-inline">
                        <div class="form-group">
                            <input class="form-control width100" placeholder="Filter"/>
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option value="First Name">Id</option>
                                <option value="First Name">First Name</option>
                                <option value="Last Name">Last Name</option>
                                <option value="E-mail">E-mail</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="input-bar-item">
                                <button class="btn btn-default">Find</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <form method="post">
        <table class="table table-response row" id="crud-table">
            <thead>
            <tr>
                <th class="col-md-1">Id</th>
                <th class="col-md-3">First Name</th>
                <th class="col-md-3">Last Name</th>
                <th class="col-md-3">E-mail</th>
                <th class="col-md-1"></th>
                <th class="col-md-1"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td class="editable-cell" th:text="${user.getId()}">1</td>
                <td class="editable-cell">
                    <p class="data" th:text="${user.getFirstName()}"></p>
                    <input name="edit-first-${user.getId()}"
                           value="${user.getFirstName()}"
                           class="form-control edit"
                    />
                </td>
                <td class="editable-cell" th:text="${user.getLastName()}">
                    <p class="data" th:text="${user.getLastName()}"></p>
                    <input name="edit-last-${user.getId()}"
                           value="${user.getFirstName()}"
                           class="form-control edit"
                    />
                </td>
                <td class="editable-cell" th:text="${user.getEmail()}">
                    <p class="data" th:text="${user.getEmail()}"></p>
                    <input name="edit-email-${user.getId()}"
                           value="${user.getFirstName()}"
                           class="form-control edit"
                    />
                </td>
                <td>
                    <button th:value="${user.getId()}"
                            name="edit" th:type="submit"
                            class="btn btn-success edit-btn">
                        Edit
                    </button>
                </td>
                <td>
                    <button th:value="${user.getId()}" name="delete" th:type="submit" class="btn btn-danger">Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

</body>
</html>
