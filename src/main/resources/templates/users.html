<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header">
</head>
<body>

<div class="container">
    <h2>Users list</h2>
    <p>Users are retrieved from MySQl with Spring Boot Data JPA:</p>
    <div class="row">
        <div class="col-lg-7">
            <div class="add input-bar">
                <div class="input-bar-item width100">
                    <form class="form-inline form-group" method="post">
                        <input name="first" class="form-control width100" placeholder="First Name"/>
                        <input name="last" class="form-control width100" placeholder="Last Name"/>
                        <input name="email" class="form-control width100" placeholder="E-mail"/>
                        <button name="add" th:type="submit" class="btn btn-default input-bar-item">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="add input-bar">
                <div class="input-bar-item width100">
                    <form class="form-inline">
                        <div class="form-group">
                            <input class="form-control width100" placeholder="Filter"/>
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option value="First Name">Id</option>
                                <option value="First Name">First Name</option>
                                <option value="Last Name">Last Name</option>
                                <option value="E-mail">E-mail</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="input-bar-item">
                                <button class="btn btn-default">Find</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <form method="post">
        <table class="table table-response row" id="crud-table">
            <thead>
            <tr>
                <th class="col-md-2">Id</th>
                <th class="col-md-2">First Name</th>
                <th class="col-md-3">Last Name</th>
                <th class="col-md-3">E-mail</th>
                <th class="col-md-1"></th>
                <th class="col-md-1"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td class="data" th:text="${user.getId()}"></td>
                <td class="data-first" th:text="${user.getFirstName()}"></td>
                <td class="data" th:text="${user.getLastName()}"></td>
                <td class="data" th:text="${user.getEmail()}"></td>

                <td>
                    <button class="btn btn-primary edit-btn"
                            type="reset"
                            data-toggle="modal" data-target="#myModal">
                        Edit
                    </button>
                </td>
                <td>
                    <button th:value="${user.getId()}"
                            th:name="delete"
                            class="btn btn-danger">
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input class="form-control"/>
                        <input class="form-control"/>
                        <input class="form-control"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Apply</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
