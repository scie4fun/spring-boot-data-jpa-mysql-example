<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header">
</head>
<body>

<div class="container">
    <h2>Users list</h2>
    <p>Users are retrieved from MySQl with Spring Boot Data JPA:</p>
    <div class="row">
        <div class="col-lg-7">
            <div class="add input-bar">
                <div class="input-bar-item width100">
                    <form class="form-inline form-group" method="post">
                        <input name="first" class="form-control width100" placeholder="First Name"/>
                        <input name="last" class="form-control width100" placeholder="Last Name"/>
                        <input name="email" class="form-control width100" placeholder="E-mail"/>
                        <button th:type="submit" class="btn btn-default input-bar-item">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="add input-bar">
                <div class="input-bar-item width100">
                    <form class="form-inline">
                        <div class="form-group">
                            <input class="form-control width100" placeholder="Filter"/>
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option value="First Name">Id</option>
                                <option value="First Name">First Name</option>
                                <option value="Last Name">Last Name</option>
                                <option value="E-mail">E-mail</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="input-bar-item">
                                <button class="btn btn-default">Find</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-response table-editable">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}">1</td>
            <td th:text="${user.getFirstName()}">1</td>
            <td th:text="${user.getLastName()}">1</td>
            <td th:text="${user.getEmail()}">1</td>
            <td>
                <button class="btn btn-default">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
